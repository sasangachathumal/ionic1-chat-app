<ion-view view-title="Chats">
  <ion-nav-buttons side="secondary">
    <!--<button class="button button-icon ion-ios-chatboxes" ng-click="addMessage()"></button>-->
    <button class="button button-clear button-stable button-icon ion-plus"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="conva in conversations" type="item-text-wrap" href="#/tab/chats/{{conva.id}}">
        <img ng-src="{{conva.face}}">
        <h2>{{conva.name}}</h2>
        <p>{{conva.lastText}}</p>
        <i class="icon icon-accessory text-right"><small>{{conva.time}}</small></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
