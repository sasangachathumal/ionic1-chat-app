<ion-view view-title="Practera Chat App">

  <!--Start - Navigation bar button for create new chat-->
  <ion-nav-buttons side="secondary">
    <a class="button button-icon button-clear icon ion-compose button-small" href="#/contact-list/one2one"></a>
  </ion-nav-buttons>
  <!--End - Navigation bar button for create new chat-->


  <!--<div class="bar bar-subheader item-input-inset">-->
  <!--<label class="item-input-wrapper">-->
  <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
  <!--<input type="search" placeholder="Search">-->
  <!--</label>-->
  <!--</div>-->

  <ion-content class="padding">
    <!--Start - one to one chat search-->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <!--End - One to one chat search-->
    <!--Start - One to one chat List-->
    <ion-list>
      <ion-item class="item-avatar item-text-wrap " ng-repeat="item in items" href="#/chat-view/{{item.id}}">
        <img ng-src="{{item.image}}" src="http://bdfjade.com/data/out/75/5807300-avatar-images.png">
        <h2>{{item.name}}</h2>
        <p>{{item.lastText}}<span class="item-note">10.20 PM</span></p>
        <span class="badge badge-assertive">5</span>
      </ion-item>
    </ion-list>
    <!--End - One to one chat List-->
  </ion-content>
</ion-view>
