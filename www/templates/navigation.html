<ion-view view-title="Practera Chat App">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear icon ion-compose button-small"></button>
  </ion-nav-buttons>

  <!--<ion-nav-view name="tab-chats-view"></ion-nav-view>-->

  <ion-tabs class="tabs-stable tabs-icon-top">

    <ion-tab title="Chat" badge="5" badge-style="badge-assertive" icon-on="calm ion-chatbubble-working"
             icon-off="dark ion-chatbubble-working" href="#/nav/chat">
      <ion-nav-view name="tab-chat"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Groups" badge="10" badge-style="badge-assertive" icon-on="calm ion-chatbubbles"
             icon-off="dark ion-chatbubbles" href="#/nav/group">
      <ion-nav-view name="tab-group"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Profile" icon-on="calm ion-person" icon-off="dark ion-person" href="#/nav/profile">
      <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
